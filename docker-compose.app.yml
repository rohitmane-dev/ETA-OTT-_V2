# Frontend (Nginx) + Backend (Node.js)
# ============================================

services:
  # ---- Backend API ----
  backend:
    image: rmane0069/eta-backend:latest
    pull_policy: always
    container_name: eta-backend
    restart: unless-stopped
    env_file:
      - ./.env.backend
    environment:
      - NODE_ENV=production
      - ML_SERVICE_URL=${ML_SERVICE_URL:-http://host.docker.internal:8000}
    ports:
      - "5000:5000"
    networks:
      - eta-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 1G
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ---- Frontend (Nginx + React SPA) ----
  frontend:
    image: rmane0069/eta-web:latest
    pull_policy: always
    container_name: eta-frontend
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - eta-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  eta-network:
    driver: bridge
