services:
  # ---- ML Service (FastAPI + PyTorch CPU) ----
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    image: rmane0069/eta-ml:latest
    container_name: eta-ml-service
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - eta-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 900M
        reservations:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ---- Backend API (Node.js) ----
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: rmane0069/eta-backend:latest
    container_name: eta-backend
    restart: unless-stopped
    env_file:
      - ./.env.backend
    depends_on:
      ml-service:
        condition: service_healthy
    networks:
      - eta-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 1G
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ---- Frontend (Nginx + React SPA) ----
  frontend:
    build:
      context: ./eta-web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
        VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY}
        VITE_FIREBASE_AUTH_DOMAIN: ${VITE_FIREBASE_AUTH_DOMAIN}
        VITE_FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID}
        VITE_FIREBASE_STORAGE_BUCKET: ${VITE_FIREBASE_STORAGE_BUCKET}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${VITE_FIREBASE_MESSAGING_SENDER_ID}
        VITE_FIREBASE_APP_ID: ${VITE_FIREBASE_APP_ID}
        VITE_FIREBASE_MEASUREMENT_ID: ${VITE_FIREBASE_MEASUREMENT_ID}
    image: rmane0069/eta-web:latest
    container_name: eta-frontend
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - eta-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  eta-network:
    driver: bridge
